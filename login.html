<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Locação - Login</title>
  <!--Custom CSS and Bootstrap 5 CSS-->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="container">
    <div id="ultra-container">
      <img src="assets/img/logo-ultra.png" alt="ultra-img" class="ultra-img">
    </div>
    <div id="login-container">
      <div id="img-container">
        <img src="assets/img/logo.png" alt="logo-img" class="img-login">
      </div>
      <div id="form-container">
        <form action="">
          <label for="login">
            <input type="text" name="login" id="login" placeholder="Login">
          </label>
          <label for="password">
            <input type="password" name="password" id="password" placeholder="Senha">
          </label>
          <input class="submit" type="submit" value="Entrar">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
