<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Locação - Inicio</title>

  <link rel="stylesheet" href="assets/css/cadastrar-endereco.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="page">
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img src="./assets/img/navbar-logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gestão de Locação
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./controle-locacao.html">Início</a></li>
              <li><a class="dropdown-item" href="./visualizar-locacoes.html">Visualizar Locações</a></li>
              <li><a class="dropdown-item" href="./cadastrar-locacao.html">Cadastro de Locações</a></li>
              <li><a class="dropdown-item" href="./cadastrar-pessoa.html">Cadastro de Pessoas</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Em construção...</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card shadow-lg mt-3 mb-3">
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <h3 class="card-title text-center">Cadastro de Endereço</h3>
                <form action="">
                  <div class="d-flex justify-content-around">
                    <label id="cep" for="buscaCep">
                      <input id="cep" name="cep" class="form-control" type="text" placeholder="Digite o CEP do Endereço">
                    </label>
  
                    <label  id="localizaCep" for="localizaCep">
                      <input id="localizaCep" class="btn btn-laranja" type="button" value="Localizar Endereço">
                    </label>
                  </div>
                  
                  
                  <label id="endereco" for="endereco">
                    Endereço
                    <input id="endereco" name="endereco" class="form-control" type="text" placeholder="Nome da Rua, Avenida, Travessa...">
                  </label>

                  <label id="numero" for="numero">
                    Numero
                    <input id="numero" name="numero" class="form-control" type="text" placeholder="Ex: 00 ou S/N">
                  </label>

                  <label id="complemento" for="complemento">
                    Complemento
                    <input id="complemento" name="complemento" class="form-control" type="text" placeholder="Casa, Bloco, Apto, Quadra, Lote...">
                  </label>

                  <label id="bairro" for="bairro">
                    Bairro
                    <input id="bairro" name="bairro" class="form-control" type="text">
                  </label>

                  <label id="cidade" name="cidade" for="cidade">
                    Cidade
                    <input id="cidade" class="form-control" type="text">
                  </label>

                  <label id="estado" for="estado">
                    Estado
                    <select class="form-select" id="UF" name="UF">
                      <option value="">--</option>
                      <option value="AC">AC</option>
                      <option value="AL">AL</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="DF">DF</option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MG">MG</option>
                      <option value="MS">MS</option>
                      <option value="MT">MT</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="PR">PR</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="RS">RS</option>
                      <option value="SC">SC</option>                      
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                    </select>
                  </label>

                  <label class="d-flex mt-3" id="enviarLocacao" for="enviarLocacao">
                    <input class="btn btn-laranja" type="submit" value="Cadastrar Locação">
                  </label>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-lg-1 col-md-2 col-sm-12 mb-4">
        <a href="./visualizar-locacoes.html" class="text-center btn btn-danger btn-modal w-100">Voltar</a>
      </div>
    </div>
    
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="assets/js/validarMoeda.js" defer></script>
</body>
</html>
